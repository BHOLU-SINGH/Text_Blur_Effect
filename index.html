<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Blur Effects</title>
	<meta name="keywords" content="free projects1, special learning, get free source code, bholu singh">
	<meta name="description" content="whenever we move the cursor or mouse then a div(box) follows our cursor with blur effect(look like transparent div). and whenever we move our cursor on written text then the written text is covered by this blurred div(box). so the text looks blur text.">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<h2>Free Projects1</h2>
		<div class="glass"></div>
	</section>
	<script type="text/javascript">
		document.addEventListener("mousemove", function (e) {
			const glass = document.querySelector('.glass');
			glass.style.left = e.offsetX + 'px';
			glass.style.top = e.offsetY + 'px';
		})
	</script>
</body>
</html>
